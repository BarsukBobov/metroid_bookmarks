version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: ./etc/docker/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/data
    command: air ./cmd/main.go -b 0.0.0.0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      .env
  db:
    image: postgres:alpine
    volumes:
      - ./data/pgdata:$PGDATA
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    env_file:
      .env
  dbmate:
    image: amacneil/dbmate
    command: up
    volumes:
      - ./etc/schema:$DBMATE_MIGRATIONS_DIR
    depends_on:
      db:
        condition: service_healthy
    env_file:
      .env
  redis:
    image: redis
    volumes:
      - ./data/redisdata:/data
    ports:
      - "6379:6379"